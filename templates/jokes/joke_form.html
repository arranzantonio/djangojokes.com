{% extends "_base.html" %}

{% block title %}Add/Update Joke{% endblock %}

{% block main %}
  <div class="card border-primary m-auto mb-3 p-3" style="max-width: 50rem">
    <form method="post">
      {% csrf_token %}
      <table class="table">
        {{ form.as_table }}
      </table>
      <button class="btn btn-success" style="float: right;">Submit</button>
    </form>
  </div>

  <style>
    /* Ajustar el layout de la tabla */
    form table {
      table-layout: fixed;
      width: 100%;
    }
    
    /* La columna de las etiquetas ocupa poco espacio */
    form table th {
      width: 120px;
      vertical-align: top;
      padding-top: 10px;
      text-align: right;
      padding-right: 15px;
    }
    
    /* La columna de los campos ocupa el resto */
    form table td {
      width: auto;
    }
    
    /* Los campos ocupan todo el ancho disponible */
    form input[type="text"],
    form textarea {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
  </style>
{% endblock %}
